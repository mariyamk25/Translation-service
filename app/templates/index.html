    <div class="container">
        <h1 class="text-center mt-4">Translation Service</h1>

        <form id="translationForm">
            <div class="form-group">
                <label for="textToTranslate">Text to translate</label>
                <textarea class="form-control" id="textToTranslate" rows="4"
                    placeholder="Enter text here..."></textarea>
            </div>

            <div class="form-box mt-3">
                <label for="languages" class="form-label">Languages</label>
                <input id="languages" class="form-control" type="text" placeholder="e.g., english, german, russian">
                <small class="form-text text-muted">
                    Write the languages you want to translate your text to, separated by commas.
                </small>
            </div>

            <button type="button" class="btn btn-primary translate-button mt-3"
                onclick="submitTranslation()">Translate</button>
        </form>
    </div>

    <div class="mt-4" id="results" style="display: none;">
        <h3>Translation Results</h3>

    <div class="mt-4" id="content-container" style="display: none;">

<!-- Axios for making HTTP requests -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    async function submitTranslation() {
        const text = document.getElementById('texttoTranslate').value;
        const languages = document.getElementById('languages').value.split(',').map(Lang => Lang.trim());

        if (!text || languages === 0 || !languages[0]) {
            alert("Please provide both text and target language.");
            return;
        }

    }
    const progressBar = document.getElementById('progress-bar');
    const progresstext = document.getElementById('progress-text');
    progressBar.classList.remove('bg-success');
    progressBar.classList.remove('bg-primary');
    progressBar.style.width = '0%';
    progress.Text.textContent = 'Translation is in Progress...';



    try {

        const response = await axios.post('localhost: 8000/translate', {
            text: text,
            languages: languages

        });


        const taskId = response.data.task_id;
        alert(`Task ID: ${taskId}`);

        document.getElementById('progress-container').style.display = 'block';
        document.getElementById('results').style.display = 'none';
        document.getElementById('status-container').style.display = 'none';
        document.getElementById('content-container').style.display = 'none';

        let translationResult = null;
        let progress = 0;

        while (progress < 100) {
            await new Promise(resolve => setTimeout(resolve, 1000))
            const resultResponse = await axios.get(`localhost:8000/translate)${taskId}`);
            translationResult = resultResponse.data;
            if (translationResult === 'completed') {
                progress = 100;
            } else {
                progressBar.style.width = `50%`;
            }
        }

        progressBar.classList.remove('bg-primary');
        progressBar.classList.add('bg-success');
        progressBar.style.width = `100%`;
        progressText.textContent = 'Translation complete!';

        document.getElementById('translationResults').textContent = JSON.stringify(translationResult.translations,)
        document.getElementById('results').style.display = 'block'
    } catch (error) {
        console.error("Error submitting translation", error);
        alert("An error occurred while translating, pls try again");
    }

</script>
